<h2>Productos</h2>

<button mat-flat-button routerLink="/productos/crear">
    Crear nuevo producto
</button>


@if (productos){
  <table mat-table [dataSource]="productos" class="mat-elevation-z8 indice-elementos">

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="columna-nombre">Nombre</th>
        <td mat-cell *matCellDef="let producto" class="columna-nombre">
          {{ producto.nombre }}
        </td>
      </ng-container>

      <!-- <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let producto">{{producto.descripcion}}</td>
      </ng-container>

      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let producto">{{producto.precio}}</td>
      </ng-container>

      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let producto">{{producto.stock}}</td>
      </ng-container> -->

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let producto">
          <div class="acciones-botones">
            <button mat-flat-button color="primary" (click)="verDetalle(producto)">
              Ver Detalle
            </button>

            <a mat-flat-button color="accent" routerLink="/productos/editar/{{producto.id}}">
              Editar
            </a>

            <button mat-flat-button color="warn"
              [swal]="{title:'Confirmación', text: '¿Deseas borrar este registro?', showCancelButton: true}"
              (confirm)="borrar(producto.id)">
              Borrar
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
  </table>

  <h2> Anderson Mauricio Gordillo Hernandez - Dev Fullstack</h2>

}
