<mat-card class="detalle-producto-card">
  <mat-card-header>
    <mat-card-title> Detalle del Producto</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="[data]" class="mat-elevation-z1">
      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <!-- Descripción -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>

      <!-- Precio -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let element">{{ element.precio }}</td>
      </ng-container>

      <!-- Stock -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon color="{{ element.stock ? 'primary' : 'warn' }}">
            {{ element.stock ? 'check_circle' : 'cancel' }}
          </mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['nombre', 'descripcion', 'precio', 'stock']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['nombre', 'descripcion', 'precio', 'stock']"></tr>
    </table>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-flat-button color="primary" (click)="dialogRef.close()">Cerrar</button>
  </mat-card-actions>
</mat-card>
